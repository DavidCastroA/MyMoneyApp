
<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <br>        
        <h2 class="text-center fontTitle">Ingrese su Presupuesto</h2>
        <br>
        <div class="card">
            <div class="card-body">

                <div *ngIf="cantidadIncorrecta" class="text-center mb-3">
                    <span class="badge bg-danger textError">El presupuesto debe ser mayor a cero ($0.00)</span>
                </div>

                <input type="number"  [(ngModel)]="cantidad" class="form-control form-control-lg" placeholder="Ingrese su presupuesto..">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregar()">ACEPTAR</button>

            </div>
        </div>
    </div>
</div>
